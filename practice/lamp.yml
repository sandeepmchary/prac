---
 - hosts: all
   become: yes
   tasks:
   ## Update and install apache ##
   - name : Update and install apache
     apt:
        update_cache: yes
        name: apache2
        enabled: yes
        state: present
   ## restart apache ##
   - notify:
      - restart apache
     when: ansible_os_family == "Debian"
    ## Update and install httpd ##
   - name: install httpd
     yum:
       name: httpd
       enabled: yes
       state: present
   - notify:
     - restart httpd
     when: ansible_os_family == "RedHat"
    ## Install php module ##
   - name: install php modules
     apt:
       name: "{{ item }}"
       state: present
     with_items:
       - php
       - libapache2-mod-php
       - php-mysql
       - php-mcrypt
   - notify:
      restart apache
     when: ansible_os_family == "Debian"
   - name: install php packages
     yum:
      name: "{{ item }} "
      state: present
     with_items:
      - php 
      - php-mysql
   - notify:
      - restart httpd
     when: ansible_os_family == "RedHat"
   handlers:
    - name : restart apache
      service:
        name: apache2
        enabled: yes
        state: restarted
    - name: restart httpd
      service:
        name: httpd
        enabled: yes
        state: restarted        



